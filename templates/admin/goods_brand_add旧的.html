<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var right_type=new Array(".gif",".jpg",".jpeg",".png"); 
function checkImgType(fileURL) 
{ 
	//本程序用来验证后缀，如果还有其它格式，可以添加在right_type; 
	var right_typeLen=right_type.length; 
	var imgUrl=fileURL.toLowerCase(); 
	var postfixLen=imgUrl.length; 
	var len4=imgUrl.substring(postfixLen-4,postfixLen); 
	var len5=imgUrl.substring(postfixLen-5,postfixLen); 
	for (i=0;i <right_typeLen;i++) 
		{ 
			if((len4==right_type[i])||(len5==right_type[i])) 
			{ 
				return true; 
			} 
		} 
}
function changeSrc(filePicker) 
{ 
	if(!checkImgType(filePicker.value)) 
	{ 
		alert("请上传正确格式/gif/jpg/jpeg/png！"); 
		return false; 
	}
	return true;
}
</script>
</head>
<body>
<h1><a href='index.php'>回到首页</a></h1>
 <h1> <a href="goods_brand.php">列表</a></h1>
 <form action="goods_brand.php?act=add&id={$id}"  method="post"  enctype="multipart/form-data" onSubmit="return save();">
   
    图片名字<input type="text"   value="{$list_one.brand_name}" name="brand_name" id='brand_name'>
    {if  $list_one.brand_pic}
   <A href="../{$list_one.brand_pic}"  target="_blank"> <img src="../{$list_one.brand_pic}" width="100" height="80"></A><br>
    {/if}
    <input type="file" name="brand_logo" value="" id="brand_logo" onChange="changeSrc(this)">
 	<input type="submit"   value="上传" id="sub">
 </form>
 
 
 
<script>
function save(){
	var brand_name = document.getElementById('brand_name').value;
	if(brand_name == ""){
		alert('图片名不能为空');
		return false;
	}
	{if  !$list_one.brand_pic}
	var brand_logo = document.getElementById('brand_logo').value;
	if(brand_logo == ""){
		alert('请上传图片');
		return false;
	}
	{/if}
	return true;	
}
</script>
 
 
 

</body>
</html>
