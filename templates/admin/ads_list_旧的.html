<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>后台管理-广告列表</title>
</head>
<body>
<h1><a href='index.php' id='index'>首页</a></h1>
      <h3><a href="ads.php?act=add">添加广告位</a></h3>
      <table border="1">
      <tr>
         <td>广告名称</td>
         <td>广告位置</td>
         <td>广告类型</td>
         <td>操作</td>
      </tr>
      
      {foreach from=$list item=one}
     <tr>
         <td>{$one.aname}</td>
         <td>{$one.pname}</td>
         <td>{$one.type}</td>
         <td><a href="ads.php?act=add&id={$one.id}&type={$one.type}&pid={$one.pid}">修改</a>   <a href="ads.php?act=delete&id={$one.id}">删除</a></td>
    {/foreach}
      </tr>
     

</table>

</body>
</html>
