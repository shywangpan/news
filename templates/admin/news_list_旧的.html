<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>	
<body>
<h1><a href="index.php">首页</a></h1>
<h3><a href="news.php?act=add">添加新闻</a></h3>
<table border="1" style="margin-bottom:25px">    
<form action="news.php?act=list" method="get">
  <tr>
    <td>
      <select name="cid" id="">
       <option value="0">请选择</option>
       {$option}
      </select>
   </td>
 
 
     <td>关键字:</td>
     <td><input type="text" name="keyword"></td>   
     <td><input type="submit"  value="搜索"></td>
     <td><a href="news.php">取消搜索</a></td>
     <input type=hidden name="hidden" value="hidden">
  </tr> 
</form>
</table>
<table border="1">
  <tr>
    <td>标题</td>
    <td>简介</td>
    <td>点击量</td>
    <td>添加时间</td>
    <td>显示隐藏</td>
    <td>图片</td>
    <td>操作</td>
 </tr> 
 
{foreach from=$list item=news}
 <tr>
    <td>{$news.title}</td>
    <td>{$news.info}</td>
    <td>{$news.click}</td>
    <td>{$news.add_time}</td>
    <td>
         {if $news.status == 1}
         显示
         {else}
         隐藏
         {/if}
    </td>
    <td><a href=""><img src="../{$news.logo}" alt="" width="30" height="30"></a></td>
    <td><a href="news.php?act=delete&id={$news.id}">删除</a> <a href="news.php?act=add&id={$news.id}">修改</a>
        <br>
        {if $news.status eq 1}     
        <a href="news.php?act=onoff&id={$news.id}&status=2">隐藏</a>
        {else}
        <a href="news.php?act=onoff&id={$news.id}&status=1">显示</a>
        {/if}
        
    </td>
{/foreach}
</tr>
</table>
{$showhtml}
</body>
</html>
