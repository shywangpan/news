<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="news_class.php?act=add&id={$id}">  
      <div class="form-group">
        <div class="label">
          <label>分类名：</label>
        </div>
        <div class="field">
          <input type="text" value="{$rs.cname}" name="class_name" class="input w50"  data-validate="required:请输入分类名" />
          <div class="tips"></div>
        </div>
      </div>
     
      
      <if condition="$iscid eq 1">
        <div class="form-group">
          <div class="label">
            <label>分类标题：</label>
          </div>
          <div class="field">
            <select name="pid" class="input w50">
	<option value="0">顶级分类</option>
           {$optinos}
            </select>
            
            <div class="tips"></div>
          </div>
        </div>
        
       
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
